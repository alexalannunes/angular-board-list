<app-top-bar></app-top-bar>
<div class="content">
  <div class="board">
    <div class="list border" *ngFor="let i of lists; let x = index">
      <h3>{{ i.title }} {{ x }}</h3>
      <div>
        <form (ngSubmit)="addItemToList(i)">
          <input
            [(ngModel)]="i.newItem"
            [ngModelOptions]="{ standalone: true }"
            type="text"
            class="input"
            placeholder="What needs to be done?"
          />
        </form>
      </div>

      <div class="list-container" role="menu">
        <div *ngFor="let a of i.items" class="zoomIn list-item" role="listitem">
          <div class="flex ai-center flex-1">
            <div
              (click)="toggleItem(a)"
              class="icons-toggle-item--action m-r-10"
            >
              <span class="material-icons icon--checked" *ngIf="a.completed">
                check
              </span>
              <span class="action--icons" *ngIf="!a.completed">
                <span class="material-icons icon--checked">check</span>
                <span class="material-icons icon--pending">
                  radio_button_unchecked
                </span>
              </span>
            </div>
            <input
              type="text"
              [readonly]="!a.editable"
              [ngClass]="{
                checked: a.completed,
                'input-text': !a.editable,
                input: a.editable
              }"
              [value]="a.title"
              (blur)="blurEditableItem(a)"
              id="list_item__{{ i.id }}__{{ a.id }}"
              (click)="toogleEdit(a)"
            />
          </div>
        </div>
      </div>

      <div>
        <small class="text-gray">
          <span *ngIf="totalListChecked(i)">{{ totalListChecked(i) }} /</span>
          {{ i.items.length }} items
        </small>
      </div>
    </div>

    <div class="list border">
      <button (click)="addList()">+ adicionar</button>
    </div>
  </div>
</div>

<style>
  .modal-backdrop {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    z-index: 8;
    background: #fff1;
    backdrop-filter: blur(3px);
  }
  .modal {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    z-index: 9;
    background: transparent;
  }
  .modal-dialog {
    width: 500px;
    background: #fff;
    border-radius: 10px;
    margin: 100px auto;
    box-shadow: 0px 11px 29px 5px rgba(0, 0, 0, 0.12);
  }
  .modal-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 20px;
    border-bottom: 1px solid #f3f3f3;
  }
  .modal-body {
    padding: 20px;
  }
  .modal-footer {
    padding: 20px;
    gap: 10px;
    border-top: 1px solid #f3f3f3;
  }
  .modal-close {
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
  }
</style>

<div class="modal">
  <div class="modal-dialog">
    <div class="modal-header">
      <h4 class="m-0" style="font-weight: 500">Add new list</h4>
      <span class="modal-close material-icons">close</span>
    </div>
    <div class="modal-body">
      <input type="text" class="input" placeholder="List name" />
    </div>
    <div class="modal-footer flex ai-center jc-end">
      <button class="btn btn-light">Cancel</button>
      <button class="btn btn-success">Confirm</button>
    </div>
  </div>
</div>
<div class="modal-backdrop"></div>
